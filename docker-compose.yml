version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - dev-db
    networks:
      - crud-network

  dev-db:
    image: postgres:16
    ports:
      - 5434:5432
    env_file:
      - .env
    networks:
      - crud-network

networks:
  crud-network:
